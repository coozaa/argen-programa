<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web semantica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico">
     <!-- Open Graph data -->


    <!-- esto es para que aparezca una miniatura cuando compartimos nuestra pagina
    ejemplo facebook, whatsapp, etc..-->
          
     <meta property="og:title" content="web semantica" />
     <meta property="og:type" content="article" />
     <meta property="og:url" content=" http://www.example.com" />
     <meta property="og:image" content=" http://example.com/image.jpg" />
     <meta property="og:description" content="esto es un documento en el cual se muestra los elemento semantico a utilizar" />
</head>
<body>

    <header>
        <h1>titulo 1</h1>
    </header>
    <nav>
        <h2>titulo 2</h2>
    </nav>
    <footer>
        <h3>titulo 3</h3>
    </footer>


</body>
</html>
